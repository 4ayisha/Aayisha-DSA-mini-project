
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Logic Puzzle</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#f9f506",
            "background-light": "#f8f8f5",
            "background-dark": "#18181b",
            "charcoal": "#23220f",
          },
          fontFamily: {
            "display": ["Spline Sans", "sans-serif"],
            "body": ["Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
          boxShadow: {
            'neon': '0 0 15px rgba(249, 245, 6, 0.4)',
            'glass': 'inset 0 0 20px rgba(255, 255, 255, 0.1)',
            'tube': 'inset 0 0 20px rgba(255,255,255,0.2), 0 10px 20px rgba(0,0,0,0.1)'
          }
        }
      }
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .liquid-surface {
      border-top-left-radius: 50% 20%;
      border-top-right-radius: 50% 20%;
    }
    .liquid-gloss {
      background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
    }
    .glass-tube {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(4px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    .confetti-piece {
      position: absolute;
      top: -20px;
      width: 10px;
      height: 10px;
      border-radius: 4px;
      animation: float 4s linear infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background-dark text-white font-display overflow-hidden select-none selection:bg-primary selection:text-black">
  <div id="root"></div>
</body>
</html>
